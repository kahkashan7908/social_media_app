{% extends 'users/base.html' %}
{% block body %}
<h1 class="text-2xl m-10">ğŸ‘¨ğŸ» Register User</h1>

<div class="container">
<form method="POST" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Email</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none" type="text" name="{{ user_form.email.name }}">
    </div>
    <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Username</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none" type="text" name="{{ user_form.username.name }}">
    </div>
    <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Firstname</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none" type="text" name="{{ user_form.first_name.name }}">
    </div>
     <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Password</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none" type="password" name="{{ user_form.password.name }}">
    </div>
     <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Confirm Password</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none" type="password" name="{{ user_form.password2.name }}">
    </div>
   
    <button class="text-white bg-green-500 px-5 py-2 my-5" type="submit">Register</button>
</form>
</div>

<p class="px-10 py-10"><a class="text-indigo-500" href="{% url 'password_reset' %}">Forgot password? Click here to reset</a></p>

{% endblock%}

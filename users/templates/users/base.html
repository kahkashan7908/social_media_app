{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main page</title>
    <link rel="stylesheet" href="{% static 'users/style.css' %}">
    <link rel="stylesheet" href="{% static 'users/styles.css' %}">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</head>
<body>
    <nav class="shadow-lg py-4">
       <div class="flex px-4 mx-auto justify-between">
            <div>
                <!-- website logo -->
                <a class="flex" href="">
                    <img class="h-8 w-8 mr-2" src="{% static 'users/images/social.png' %}" alt="">
                    <span class="font-semibold text-lg text-gray-500">Photo App</span>
                </a>
               
            </div>
            <div class="space-x-1">
                <a href="{% url 'feed' %}"  class="px-2 font-semibold text-lg text-gray-500">Home</a>
                <a href="{% url 'index' %}" class="px-2 font-semibold text-lg text-gray-500">View your profile</a>
                <a href="{% url 'edit' %}" class="px-2 font-semibold text-lg text-gray-500">Edit your profile</a>
                
                <!-- website item -->
                {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}" class="px-2 font-semibold text-lg text-gray-500">logout</a>
                {%else%}
                <a href="{% url 'login' %}" class="px-2 font-semibold text-lg text-gray-500">login</a>
                {% endif %}
            </div>
       </div>
    </nav>
    {% block body  %}

    {% endblock %}
    
</body>
</html>
